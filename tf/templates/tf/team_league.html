{% extends 'base.html' %}

{% block content%}

<!-- Player league table -->

<section id="table_team" class="table-section">
  <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>League Table (Team)</h1>
            </div>
            <table class="table table-striped ">
              <thead>
                <tr>
                    <th style="text-align:center;">Rank</th>
                    <th>Name</th>
                    <th style="text-align:right">Score</th>
                </tr>
              </thead>

                {% for team in teams %}
                <tr>
                    <td style="text-align:center;font-weight: bold;"> {{forloop.counter}}</td>
                    <td>
                      {{ team.prettyprint }}
                    </td>
                    <td style="text-align:right"> {{ team.team_elo }} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>

{% endblock %}
