{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OC&C TF Portal</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="{% static 'tf/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'tf/css/tf.css' %}">

    <!-- jQuery -->
    <script src="{% static 'tf/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'tf/js/bootstrap.min.js' %}"></script>

{% autoescape on %}
    {{ modal_js |safe}}
    {% endautoescape %}


</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tf/">OC&C TF Portal</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li>
                    <a href="/tf/player_league/">League Table</a>
                </li>
<!--
                <li>
                    <a href="/tf/team_league/">League Table (Team)</a>
                </li>
                <li>
                    <a href="/tf/rules">House Rules</a>
                </li>
-->
                <li>
                    <a href="/tf/faq">FAQ</a>
                </li>
                {% if user.is_authenticated  %}
                <li>
                  <a href="#sign_out_dialog" data-toggle="modal" data-target="#sign_out_dialog"> {{ user.username }} </a>
                </li>
                {% else %}
                <li>
                  <a href="/tf/login"> Log In </a>
                </li>
                {% endif %}
                <!--

              <li>
                <a href="#sign_out_dialog" data-toggle="modal" data-target="#sign_out_dialog"> {{ user }} </a>
              </li>
            -->
              </ul>

              </div>

    </div>
</nav>

<div id="sign_out_dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log Out</h4>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" href="/tf/logout/">Yes</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<br><br><br>
  {% block content %}
  {% endblock %}


<!-- jQuery -->
<script src="{% static 'tf/js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'tf/js/bootstrap.min.js' %}"></script>

<!-- Google Analytics -->
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79038803-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
